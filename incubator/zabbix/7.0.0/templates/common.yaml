{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" . }}

{{/* Render secret */}}
{{- include "zabbix.secret" . }}

{{/* Render config */}}
{{- include "zabbix.config" . }}

{{- $_ := set .Values.workload "frontend" (include "zabbix.frontend" . | fromYaml) -}}

{{- if .Values.zabbix.agent.enabled -}}
{{- $_ := set .Values.workload "agent2" (include "zabbix.agent2" . | fromYaml) -}}
{{- end -}}

{{- if .Values.zabbix.webservice.enabled -}}
{{- $_ := set .Values.workload "webservice" (include "zabbix.webservice" . | fromYaml) -}}
{{- end -}}

{{- if .Values.zabbix.snmptraps.enabled -}}
{{- $_ := set .Values.workload "snmptraps" (include "zabbix.snmptraps" . | fromYaml) -}}
{{- end -}}

{{- if .Values.zabbix.javagateway.enabled -}}
{{- $_ := set .Values.workload "javagateway" (include "zabbix.javagateway" . | fromYaml) -}}
{{- end -}}

{{/* Render the templates */}}
{{ include "tc.v1.common.loader.apply" . }}
